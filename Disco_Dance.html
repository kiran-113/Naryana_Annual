    <audio id="music" src="0309.MP3" controls></audio> <!-- Change 'your-music-file.mp3' to your music file -->
    <script>
        let audio = document.getElementById('music');
        let context;

        // Function to create AudioContext
        function createAudioContext() {
            try {
                window.AudioContext = window.AudioContext || window.webkitAudioContext;
                context = new AudioContext();
                const analyser = context.createAnalyser();
                const source = context.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(context.destination);
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);

                function animate() {
                    requestAnimationFrame(animate);
                    analyser.getByteFrequencyData(dataArray);
                    const sum = dataArray.reduce((a, b) => a + b, 0);
                    const average = sum / bufferLength;
                    const hue = map(average, 0, 255, 0, 360);
                    document.body.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
                }

                function map(value, min1, max1, min2, max2) {
                    return min2 + (value - min1) * (max2 - min2) / (max1 - min1);
                }

                animate();
                audio.play();
            } catch (error) {
                console.error('Error creating AudioContext:', error);
            }
        }

        // Call function to create AudioContext
        createAudioContext();

        const toggleButton = document.getElementById('asdfghjkl');
        const textElement = document.getElementById('music','zxcvbnm');




        // Add event listener to the button
        toggleButton.addEventListener('click', function() {
            // Toggle the visibility of the text element
            if (textElement.style.display === 'none') {
                textElement.style.display = 'block';
            } else {
                textElement.style.display = 'none';
            }
        });


    </script>
